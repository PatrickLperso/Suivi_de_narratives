version: '3'
services:

  api_flask:
    build:
      context: ./api_flask
      dockerfile: Dockerfile
    depends_on:
      - prometheus
    container_name: api_flask
    networks:
      scrapper:

  dashboard:
    build:
      context: ./dash_app
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - 8000:8000
    networks:
      scrapper:


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      scrapper:
    

  scrapper:
    build:
      context: ./scrappers
      dockerfile: Dockerfile
    container_name: scrapper
    command : [ "python", "crawling_async.py", "mongodb", "5" , "--crawling_robots=0"]
    networks:
      scrapper:
      
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - 3000:3000
    volumes:
      - grafana-data:/var/lib/grafana   
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/
      - ./grafana/provisioning/datasources/ds.yaml:/etc/grafana/provisioning/datasources/ds.yaml
      - ./grafana/provisioning/dashboards/dashboard.yaml:/etc/grafana/provisioning/dashboards/dashboard.yaml
    networks:
      scrapper:

  mongodb:
    image: mongo
    container_name: mongo
    #limiter la taille du cache MongoDB passage de 30% Ã  20% de la RAM
    command : --wiredTigerCacheSizeGB=4
    volumes:
      - mongodb-data:/data/db
    networks:
      scrapper:
  

networks:
  scrapper:

volumes:
  mongodb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local