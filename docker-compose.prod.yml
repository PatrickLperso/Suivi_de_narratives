version: '3'
services:

  app_flask_for_prometheus:
    build:
      context: ./API_Flask_for_prometheus
      dockerfile: Dockerfile
    depends_on:
      - prometheus
    container_name: app_flask_for_prometheus
    networks:
      scrapper:

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_logs:/prometheus
    networks:
      scrapper:

  scrapper:
    build:
      context: ./scrappers
      dockerfile: Dockerfile
    container_name: scrapper
    command : [ "python", "crawling_async.py", "mongodb", "5" , "--crawling_robots=0"]
    networks:
      scrapper:

  mongodb:
    image: mongo
    container_name: mongo
    volumes:
      - MongoDB_scrapping_volume_v2:/data/db
    networks:
      scrapper:
  
networks:
  scrapper:

volumes:
  MongoDB_scrapping_volume_v2:
    external: true
  prometheus_logs:
    external: true